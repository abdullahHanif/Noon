<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Noon</title>
</head>

<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <!-- PRIMARY NAV TOP BAR START -->
    <section class="justify-content-center align-items-center d-flex">
        <div class="navbar" id="nav">
            <div class="nav-logo">
                <img src="assets/noon-logo-en.svg" alt="">
            </div>
            <div class="nav-location">
                <div class="nav-location-icon">
                    <img src="assets/UAE.svg" alt="">
                </div>
                <div class="nav-location-text text-nav">
                    Delivery to <br> UAE
                </div>
                <div>
                    <img src="assets/dropdownArrow.svg" alt="">
                </div>
            </div>
            <div class="nav-search text-nav">
                <form>
                    <input type="text" placeholder="What are you looking for?">
                </form>
            </div>
            <div class="nav-bar-lang me-4 d-flex justify-content-center align-items-center">
                <div class="nav-language">
                    العربية
                </div>
                <hr>
                <div class="nav-user text-nav">
                    Login <i class="fa-regular fa-user"></i>
                </div>
                <hr>
                <div class="nav-cart text-nav">
                    Cart <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
    </section>
    <!-- PRIMARY NAV TOP BAR  END  -->

    <!-- Secondary Nav Bar Start -->
    <section>
        <div class="nav-second">
            <ul class="text-nav">
                <li>
                    <form action="" class="text-nav">
                        <label for="All Catogeries"> ALL CATEGORIES</label>
                        <img src="assets/dropdownArrow.svg" alt="" class="ms-lg-4">
                    </form>
                </li>
                <li>ELECTRONICS</li>
                <li>MEN</li>
                <li>WOMEN</li>
                <li>HOME</li>
                <li>BEAUTY&FRAGRANCE</li>
                <li>BABY</li>
                <li>TOYS</li>
                <li>SPORTS</li>
                <li>BESTSELLERS</li>
                <li>SELL ON NOON</li>
                <li><img src="assets/Screenshot 2023-07-19 210328.png" alt="" class="nav-img-li color"></li>
            </ul>
        </div>
    </section>
    <!-- Secondary Nav Bar End -->

    <!-- BANNER  -->
    <section id="banner-main">
        <img src="assets/big_sale_banner.gif" alt="" class="w-100">
    </section>
    <!-- BANNER  END  -->


    <!-- MAIN CAROUSEL  -->
    <section>
        <div class="nav-carousel">
            <div class="nav-carousel-main">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                            aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                            aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"
                            aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"
                            aria-label="Slide 8"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/carousel-1.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item ">
                            <img src="assets/carousel-2.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-4.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-5.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-6.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-7.gif" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/carousel-8.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="side-banners">
                <div class="side-banners-img">
                    <img src="assets/carousel-second.png" alt="">
                </div>
                <div class="side-banners-img">
                    <img src="assets/carousel-second1.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- MAIN CAROUSEL END  -->

    <!-- ROUND CONTAINER CATEFORIES START-->

    <section>
        <div class="cat-slider">
            <div class="cat-slider-item">
                <img src="assets/slider-1.png">

            <div class="cat-slider-item">

            </div>

            <div class="cat-slider-item">

            <div class="cat-slider-item">

            </div>

            <div class="cat-slider-item">
                <img src="assets/slider-6.png">
            </div>

            <div class="cat-slider-item">
                <img src="assets/slider-7.png">
            </div>

            <div class="cat-slider-item">
                <img src="assets/slider-8.png">
            </div>

            <div class="cat-slider-item">
                <img src="assets/slider-9.png">
            </div>

            <div class="cat-slider-item">
                <img src="assets/slider-10.png">

            <div class="cat-slider-item">
                <img src="assets/slider-11.png">

            <div class="cat-slider-item">
                <img src="assets/slider-12.png">
            </div>

        </div>
    </section>
